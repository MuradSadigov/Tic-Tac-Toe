<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="main-game">
        
        <div class="draw">
            <h1>DRAW!</h1>
        </div>
        <div class="x-win">
            <h1>Player X win</h1>
        </div>
        <div class="o-win">
            <h1>Player O win</h1>
        </div>
        
        <div class="header">
            <h3 class="greeting">Welcome to</h3>
            <h1 class="game-name">Tic-Tac-Toe</h1>
            <h2 class="game">Game</h2>
        </div>

        <div class="start">
            <div class="start-button">START</div>
        </div>
        
        

        <div class="main">
            <div class="sub-main">
                <div class="control-panel">
                    <div class="reset">Reset</div>
                    <div class="next-round">Next Round</div>
                    <div class="scores">
                        <span class="X-player">X: 0</span>
                        <span class="O-player">O: 0</span>
                    </div>
                    <div class="turn">Turn: X</div>
                </div>
                <div class="gameBoard">
                    <div class="box 0"></div>
                    <div class="box 1"></div>
                    <div class="box 2"></div>
                    <div class="box 3"></div>
                    <div class="box 4"></div>
                    <div class="box 5"></div>
                    <div class="box 6"></div>
                    <div class="box 7"></div>
                    <div class="box 8"></div>
                </div>
            </div>
        </div>
    
        <div class="footer">
            <h1 class="author-name">by Murad Sadigov</h1>
            <div class="links">
                <a href="https://www.linkedin.com/in/murad-sadigov-61819a219/" target="_blank"><img class="linkedin-img" src="./img/linkedin.png" alt="LinkedIn"></a>
                <a href="https://github.com/MuradSadigov" target="blank"><img  class="github-img" src="./img/github.png" alt="GitHub"></a>
            </div>        
        </div>
    </div>
</body>
</html>
